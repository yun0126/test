<!DOCTYPE html>
<html>

<head>
    <title>로그인</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/signup.css">
    <link href="https://fonts.googleapis.com/earlyaccess/notosanskr.css" rel="stylesheet">
</head>
<!--헤더-->

<body>
    <div class="header">
        <h1>회원가입</h1>
    </div>
    <div class="signup-form">
        <form>
            <b>USER ID</b><br>
            <input type="text" name="userid" class="text-field" placeholder="아이디">
            <input type="button" name="user_IDcheck" class="IDcheck-btn" value="아이디 확인"><br>
            <b>비밀번호</b><br>
            <input type="text" name="password" class="text-field" placeholder="비밀번호">
            <b>비밀번호 확인</b><br>
            <input type="text" name="password check" class="text-field" placeholder="비밀번호 확인">
            <b>이메일</b><br>
            <input type="text" name="email" class="text-field" placeholder="ex) gildong2@naver.com"><br>
            <b>생년월일</b><br>
            <select name="year" class="birth">
                <option value="">-- 선택 --</option>
                <option value="1997">1997</option>
                <option value="1998">1998</option>
                <option value="1999">1999</option>
                <option value="2000">2000</option>
                <option value="1995">2001</option>
                <option value="1996">2002</option>
              </select>
              <select name="month" class="birth">
                <option value="">-- 선택 --</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>
              <select name="day" class="birth">
                <option value="">-- 선택 --</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select>
            <input type="submit" name="가입" class="sign-btn" value="가입완료">
        </form>
    </div>
</body>

</html>
